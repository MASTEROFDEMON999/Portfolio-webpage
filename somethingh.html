<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <button onclick="guessNumber()">Guess</button>
    <p id="message"></p>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function guessNumber() {
            let guess = parseInt(document.getElementById("guessInput").value);
            attempts++;

            if (guess === randomNumber) {
                document.getElementById("message").textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "Too low. Guess again.";
            } else {
                document.getElementById("message").textContent = "Too high. Guess again.";
            }
        }
    </script>
